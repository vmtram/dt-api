<!DOCTYPE html lang="en">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Get</title>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <section class="pure-g">

        <div class="pure-u-sm-1-1">
          <h1 class="slogan">Get</h1>
          <div class="pure-u-sm-1-1">
            <div class="pure-menu pure-menu-horizontal">

            </div>
          </div>
        </div>

        <div class="pure-u-md-3-5 pure-u-sm-1-1">
          <form class="pure-form" method="post" action="/">
            <fieldset>
              {{#csrfToken}}
              <input class="pure-input-1" type="hidden" name="_csrf" value="{{csrfToken}}">
              {{/csrfToken}}
              <label>Link Google Drive (Public)</label>
              <input class="pure-input-1" type="url" name="contact_me_to_use_api_dont_do_this" placeholder="Nhập Link Google Drive" required value="https://drive.google.com/open?id=0B7MB8rvfJ1jCS2p0Ty1MZUtzdkk">
              <button class="pure-button pure-input-1 pure-button-primary" type="submit">
                Tạo link
              </button>
            </fieldset>
          </form>
      </section>

      {{#result}}
      <section>
<pre>{{.}}</pre>
      </section>
      {{/result}}
    </div>
  </div>
</body>
</html>
